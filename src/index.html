<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatroulette</title>
</head>

<body>
    <h1>Welcome to Chatroulette</h1>

    <!-- Registration -->
    <div id="registerSection">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="registerMessage"></p> <!-- For feedback -->
        <p>Already have an account? <a href="#" id="showLoginLink">Log in</a></p> <!-- Nieuw: Log in link -->
    </div>

    <!-- Includes the Socket.IO library for the client-side -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Runs main.js  -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
