<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatroulette</title>
</head>

<body>
    <h1>Welcome to Chatroulette</h1>
    <!-- Registration -->
    <div id="registerSection">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="registerMessage"></p> <!-- Voor feedback -->
        <p>Already have an account? <a href="#" id="showLoginLink">Log in</a></p> <!-- Nieuw: Log in link -->
    </div>

    <!-- Login -->
    <div id="loginSection" style="display: none;">
        <h2>Log In</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p id="loginMessage"></p> <!-- Voor feedback -->
        <p>Don't have an account? <a href="#" id="showRegisterLink">Register</a></p> <!-- Link terug naar registratie -->
    </div>

    <!-- Video sectie voor WebRTC -->
    <div id="videoSection" style="display: none;">
        <h2>Video Chat</h2>
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <button id="connectButton" style="display: none;">Connect</button> <!-- Verbindingsknop -->
    </div>

    <!-- Includes the Socket.IO library for the client-side -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Runs main.js  -->
    <script src="js/main.js"></script>
</body>

</html>
